<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keranjang Belanja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Keranjang Belanja</h2>
    <table class="table table-bordered mt-3" id="cart-table">
      <thead>
        <tr>
          <th>Nama Produk</th>
          <th>Harga</th>
          <th>Jumlah</th>
          <th>Total</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h4 id="total-harga">Total: Rp 0</h4>
    <button class="btn btn-warning mt-3" onclick="checkout()">Checkout</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const tbody = document.querySelector("#cart-table tbody");
      tbody.innerHTML = "";
      let totalHarga = 0;

      cart.forEach((item, index) => {
        const totalItem = item.price * item.qty;
        totalHarga += totalItem;

        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>Rp ${item.price.toLocaleString()}</td>
            <td>${item.qty}</td>
            <td>Rp ${totalItem.toLocaleString()}</td>
            <td><button class="btn btn-danger btn-sm" onclick="hapusItem(${index})">Hapus</button></td>
          </tr>
        `;
      });

      document.getElementById("total-harga").textContent = "Total: Rp " + totalHarga.toLocaleString();
    }

    function hapusItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      alert("Terima kasih sudah belanja!");
      localStorage.removeItem("cart");
      cart = [];
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
