<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VB's Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet" />
</head>
<body style="padding: 100px 20px;">

  <div class="container">
    <h2 class="mb-4">Produk</h2>
    <div class="row" id="product-list">
      <!-- Produk akan diisi oleh JavaScript -->
    </div>

    <hr class="my-5" />

    <h2>Keranjang Belanja <span id="cart-count" class="badge bg-danger">0</span></h2>
    <div id="empty-cart" class="mt-3 text-center"><p class="lead">Keranjang masih kosong.</p></div>

    <div id="cart-content" class="d-none">
      <div class="table-responsive">
        <table class="table table-bordered mt-3" id="cart-table">
          <thead class="table-light">
            <tr>
              <th>Menu</th>
              <th>Harga</th>
              <th>Jumlah</th>
              <th>Total</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <button class="btn btn-danger" onclick="clearCart()"><i class="fa fa-trash"></i> Kosongkan</button>
        <h4 id="total-harga">Total: Rp 0</h4>
        <button class="btn btn-success" onclick="checkout()"><i class="fa fa-shopping-bag"></i> Checkout</button>
      </div>
    </div>

    <pre id="outputStruk" style="background:#f4f4f4; padding:10px; margin-top:20px; color:black;"></pre>
    <button class="btn btn-secondary mb-3" onclick="downloadStruk()" id="btn-download" style="display: none;">
      <i class="fa fa-download"></i> Download Struk
    </button>
  </div>

  <script>
    const produk = [
      { nama: "Burger", harga: 25000 },
      { nama: "Kentang Goreng", harga: 15000 },
      { nama: "Ayam Geprek", harga: 28000 },
      { nama: "Es Teh Manis", harga: 8000 },
      { nama: "Es Kopi Susu", harga: 18000 },
      { nama: "Sate Ayam", harga: 30000 },
      { nama: "Nasi Goreng", harga: 22000 },
    ];

    const cart = [];

    function renderProduk() {
      const list = document.getElementById("product-list");
      produk.forEach((item, index) => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";
        col.innerHTML = `
          <div class="card h-100">
            <div class="card-body text-center">
              <h5 class="card-title">${item.nama}</h5>
              <p class="card-text">Rp ${item.harga.toLocaleString("id-ID")}</p>
              <button class="btn btn-primary" onclick="tambahKeCart(${index})">Tambah</button>
            </div>
          </div>
        `;
        list.appendChild(col);
      });
    }

    function tambahKeCart(index) {
      const item = produk[index];
      const existing = cart.find(p => p.nama === item.nama);
      if (existing) {
        existing.jumlah++;
      } else {
        cart.push({ ...item, jumlah: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const tbody = document.querySelector("#cart-table tbody");
      const empty = document.getElementById("empty-cart");
      const content = document.getElementById("cart-content");
      const count = document.getElementById("cart-count");
      const totalEl = document.getElementById("total-harga");

      tbody.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        const row = document.createElement("tr");
        const subTotal = item.harga * item.jumlah;
        total += subTotal;
        row.innerHTML = `
          <td>${item.nama}</td>
          <td>Rp ${item.harga.toLocaleString("id-ID")}</td>
          <td>${item.jumlah}</td>
          <td>Rp ${subTotal.toLocaleString("id-ID")}</td>
          <td><button class="btn btn-sm btn-danger" onclick="hapusItem(${i})">Hapus</button></td>
        `;
        tbody.appendChild(row);
      });

      count.textContent = cart.length;
      totalEl.textContent = `Total: Rp ${total.toLocaleString("id-ID")}`;

      if (cart.length > 0) {
        empty.classList.add("d-none");
        content.classList.remove("d-none");
      } else {
        empty.classList.remove("d-none");
        content.classList.add("d-none");
      }
    }

    function hapusItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function clearCart() {
      cart.length = 0;
      renderCart();
      document.getElementById("outputStruk").textContent = "";
      document.getElementById("btn-download").style.display = "none";
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Keranjang kosong!");
        return;
      }

      let struk = "====== STRUK BELANJA ======\n";
      let totalBayar = 0;
      cart.forEach(item => {
        const subTotal = item.harga * item.jumlah;
        struk += `${item.nama} x${item.jumlah} = Rp ${subTotal.toLocaleString("id-ID")}\n`;
        totalBayar += subTotal;
      });
      struk += "----------------------------\n";
      struk += `Total Bayar: Rp ${totalBayar.toLocaleString("id-ID")}\n`;
      struk += "Terima kasih!\n";

      const output = document.getElementById("outputStruk");
      output.textContent = struk;
      output.style.color = "black";
      document.getElementById("btn-download").style.display = "inline-block";
    }

    function downloadStruk() {
      const isiStruk = document.getElementById("outputStruk").textContent;
      const blob = new Blob([isiStruk], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "struk_belanja.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Jalankan di awal
    renderProduk();
  </script>
</body>
</html>
